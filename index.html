<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/Jak_Iv_Kusto.jpg" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__editButton button-hover"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <div>
          <button type="button" class="profile__addButton button-hover"></button>
        </div>
      </section>
      <section class="places" aria-label="Фото красивых мест">
          <ul class="card-grid">
            <li class="card-grid__element">
              <img src="./images/Karachaevsk.jpg" class="card-grid__item" alt="Карачаевск">
              <div class="card-grid__name">
                <p class="card-grid__title">Карачаевск</p>
                <button type="button" class="card-grid__likeButton"></button>
              </div>
            </li>
            <li class="card-grid__element">
              <img src="./images/Elbrus.jpg" class="card-grid__item" alt="Гора Эльбрус">
              <div class="card-grid__name">
                <p class="card-grid__title">Гора Эльбрус</p>
                <button type="button" class="card-grid__likeButton"></button>
              </div>
            </li>
            <li class="card-grid__element">
              <img src="./images/Dombai.jpg" class="card-grid__item" alt="Домбай">
              <div class="card-grid__name">
                <p class="card-grid__title">Домбай</p>
                <button type="button" class="card-grid__likeButton"></button>
              </div>
            </li>
            <li class="card-grid__element">
              <img src="./images/Gora__Elbrus__2.jpg" class="card-grid__item" alt="Гора Эльбрус 2">
              <div class="card-grid__name">
                <p class="card-grid__title">Гора Эльбрус</p>
                <button type="button" class="card-grid__likeButton"></button>
              </div>
            </li>
            <li class="card-grid__element">
              <img src="./images/Dombai__2.jpg" class="card-grid__item" alt="Домбай 2">
              <div class="card-grid__name">
                <p class="card-grid__title">Домбай</p>
                <button type="button" class="card-grid__likeButton"></button>
              </div>
            </li>
            <li class="card-grid__element">
              <img src="./images/Karachaevo__Cherkesiya.jpg" class="card-grid__item" alt="Карачаевск 2">
              <div class="card-grid__name">
                <p class="card-grid__title">Карачаево-Черкесия</p>
                <button type="button" class="card-grid__likeButton"></button>
              </div>
            </li>
          </ul>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="modal">
    <div class="modal__content">
      <button type="button" class="modal__close button-hover"></button>
      <form class="modal__form" name="main">
        <p class="modal__title">Редактировать профиль</p>
        <input type="text" class="modal__input modal__input_type_name" name="name" required placeholder="Введите имя"> 
        <input type="text" class="modal__input modal__input_type_profession" name="profession" required placeholder="Введите профессию">
        <input type="submit" value="Сохранить" class="modal__input modal__input_type_save">
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
