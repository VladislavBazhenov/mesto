<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/Jak_Iv_Kusto.jpg')%>" class="profile__avatar" alt="Аватар профиля">
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__editButton button-hover"></button>
          </div>
          <p class="profile__profession"></p>
        </div>
        <div>
          <button type="button" class="profile__addButton button-hover"></button>
        </div>
      </section>
      <section class="places" aria-label="Фото красивых мест">
          <ul class="card-grid">
          </ul>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="modal modal-avatar">
    <div class="modal__content modal__content_avatar">
      <button type="button" class="modal__close button-hover"></button>
      <form class="modal__form" name="main" novalidate>
        <h3 class="modal__title">Обновить аватар</h3>
        <label class="modal__form-field">
          <input required 
            id="imagelink-input" 
            type="url" 
            class="modal__input modal__input_type_image-link" 
            name="link" 
            placeholder="Новый аватар">
          <span class="modal__input-error imagelink-input-error"></span>
        </label>
        <input type="submit" value="Сохранить" class="modal__submit-button">
      </form>
    </div>
  </section>
  <section class="modal modal-edit">
    <div class="modal__content">
      <button type="button" class="modal__close button-hover"></button>
      <form class="modal__form" name="main" novalidate>
        <h3 class="modal__title">Редактировать профиль</h3>
        <label class="modal__form-field">
          <input required
            id="name-input" 
            type="text" 
            minlength="2" maxlength="40" 
            class="modal__input modal__input_type_name" 
            name="username" 
            placeholder="Введите имя">
          <span class="modal__input-error name-input-error"></span> 
        </label>
        <label class="modal__form-field">
          <input required
            id="profession-input" 
            type="text" 
            minlength="2" maxlength="200" 
            class="modal__input modal__input_type_profession" 
            name="profession" 
            placeholder="Введите профессию">
          <span class="modal__input-error profession-input-error"></span> 
        </label>
        <input type="submit" value="Сохранить" class="modal__submit-button">
      </form>
    </div>
  </section>
  <section class="modal modal-add">
    <div class="modal__content">
      <button type="button" class="modal__close button-hover"></button>
      <form class="modal__form modal__form_type_add" name="main" novalidate>
        <h3 class="modal__title">Новое место</h3>
        <label class="modal__form-field">
          <input required 
            id="placename-input" 
            type="text" 
            minlength="2" maxlength="30" 
            class="modal__input modal__input_type_place-name" 
            name="name" 
            placeholder="Название">
          <span class="modal__input-error placename-input-error"></span>
        </label> 
        <label class="modal__form-field">
          <input required 
            id="imagelink-input" 
            type="url" 
            class="modal__input modal__input_type_image-link" 
            name="link" 
            placeholder="Ссылка на картинку">
          <span class="modal__input-error imagelink-input-error"></span>
        </label>
        <input type="submit" value="Создать" class="modal__submit-button">
      </form>
    </div>
  </section>
  <section class="modal modal-picture">
      <div class="modal__content modal__content_picture">
        <button type="button" class="modal__close button-hover"></button>
        <div>
          <img alt=" " class="modal-picture__image">
          <p class="modal__title modal__title_picture"></p>
        </div>
      </div>
  </section>
  <section class="modal modal-delete">
    <div class="modal__content modal__content_delete">
      <button type="button" class="modal__close button-hover"></button>
        <h3 class="modal__title modal__title_delete">Вы уверены?</h3>
        <button class="modal__submit-button">Да</button>
    </div>
  </section>
  <template id="template-cards">
    <li class="card-grid__element">
      <img class="card-grid__item">
      <button type="button" class="urn button-hover"></button>
      <div class="card-grid__name">
        <h2 class="card-grid__title"></h2>
        <div class="card-grid__likes">
          <button type="button" class="card-grid__likeButton"></button>
          <p class="card-grid__like-counter">0</p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
